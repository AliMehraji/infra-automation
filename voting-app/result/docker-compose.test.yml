services:

  sut:
    build: ./tests/
    depends_on:
      - vote
      - result
      - worker
    networks:
      - front-tier

  vote:
#   build: ../vote/
    image: $IMAGE_PATH/vote:$CI_COMMIT_SHORT_SHA
    ports: ["80"]
    depends_on:
      - nginx
      - db
    networks:
      - front-tier
      - back-tier

  result:
#   build: .
    image: $IMAGE_PATH/result:$CI_COMMIT_SHORT_SHA
    ports: ["80"]
    depends_on:
      - nginx
      - db
    networks:
      - front-tier
      - back-tier

  worker:
#   build: ../worker/
    image: $IMAGE_PATH/worker:$CI_COMMIT_SHORT_SHA
    depends_on:
      - nginx
      - db
    networks:
      - back-tier

  nginx:
    image: nginx:alpine
    hostname: redis
    depends_on:
      - redis-server
    networks:
      - back-tier
    command: /bin/sh -c "echo 'events { worker_connections 1024; }
      stream {
        server {
            listen 6379;
            proxy_pass redis:6379;
        }
        server {
            listen 6380;
            proxy_pass redis:6379;
        }
      }' > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

  redis-server:
    image: redis:alpine
    hostname: redis-server
    networks:
      - back-tier

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      - back-tier

networks:
  front-tier:
  back-tier:
