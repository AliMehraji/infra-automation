version: '3.9'
networks:
  minio:
    name: minio
    external: true

volumes:
  minio_data:

services:
  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9001" /data
    hostname: minio
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    networks:
      - minio
    ports:
      - 9001:9001
      - 9000:9000

  mc-cli: 
    image: minio/mc
    networks:
      - minio
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep infinity
      "
