version: '3.9'
networks:
  minio:
    name: minio
    external: true
  redis:
    name: redis_redis
    external: true
  pg_net:
    name: pg_net
    external: true
  prometheus:
    name: prometheus
  web_net:
    name: web_net
    external: true

configs:
  mimir-lb:
    file: ./mimir/nginx.conf
  mimir-alertmanager:
    file: ./mimir/mimir-alertmanager.yaml
  mimir-config:
    file: ./mimir/mimir.yaml
  prometheus:
    file: ./prometheus/prometheus.yml
  grafana_datasource:
    file: ./grafana/datasources/datasource.yml
  loki:
    file: ./loki/loki.yaml
  promtail:
    file: ./promtail/promtail.yaml

volumes:
  mimir-data-1:
  mimir-data-2:
  mimir-data-3:

services:
  redis-exporter:
    image: oliver006/redis_exporter:latest
    networks:
      - redis
      - prometheus
    labels:
      - "logging=promtail"

  pgpool-exporter:
    image: pgpool/pgpool2_exporter:latest
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
      - PGPOOL_SERVICE=db
      - PGPOOL_SERVICE_PORT=5432
    networks:
      - pg_net
      - prometheus

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    networks:
      - prometheus
      - pg_net
    labels:
      - "logging=promtail"

  prometheus:
    image: prom/prometheus
    hostname: prometheus
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: prometheus
        target: /etc/prometheus/prometheus.yml
    networks:
      - prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    labels:
      - "logging=promtail"

  grafana:
    image: grafana/grafana
    hostname: grafana
    networks:
      - prometheus
      - web_net
    configs:
      - source: grafana_datasource
        target: /etc/grafana/provisioning/datasources/datasource.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    # - GF_INSTALL_PLUGINS=${GRAFANA_INSTALL_PLUGINS}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    # - GF_PATHS_DATA=/var/lib/grafana
    labels:
      - "logging=promtail"
    deploy:
      labels:
        - "logging=promtail"
        - "traefik.enable=true"
        - "traefik.docker.network=web_net"
        - "traefik.http.routers.grafana.entrypoints=http"
        - "traefik.http.routers.grafana.rule=Host(`grafana.arman.fun`)"
        - "traefik.http.routers.grafana.middlewares=https-redirect"
        - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.grafana-secure.entrypoints=https"
        - "traefik.http.routers.grafana-secure.rule=Host(`grafana.arman.fun`)"
        - "traefik.http.routers.grafana-secure.tls=true"
        - "traefik.http.routers.grafana-secure.tls.certresolver=mycert"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"

 
  loki:
    image: grafana/loki:latest
    hostname: loki
    networks:
      - minio
      - prometheus
    command: -config.file=/loki.yaml
    configs:
      - source: loki
        target: /loki.yaml
    labels:
      - "logging=promtail"

  promtail:
    image:  grafana/promtail:latest
    hostname: promtail
    configs:
      - source: promtail
        target: /etc/promtail/docker-config.yaml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    networks:
      - prometheus
    depends_on:
      - loki
    deploy:
      mode: global
    labels:
      - "logging=promtail"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    command: --disable_metrics=disk,udp,percpu #-docker_only #
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      mode: global
    networks:
      - prometheus
    labels:
      - prometheus-job=cadvisor

  mimir-lb:
    image: nginx:latest
    networks:
      - prometheus
    configs:
      - source: mimir-lb
        target: /etc/nginx/nginx.conf:ro
    depends_on:
      - "mimir-1"
      - "mimir-2"
      - "mimir-3"

  mimir-1:
    image: grafana/mimir:latest
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-1
    networks:
      - minio
    configs:
      - source: mimir-config
        target: /etc/mimir.yaml
      - source: mimir-alertmanager
        target: /etc/alertmanager-fallback-config.yaml
    volumes:
      - mimir-data-1:/data

  mimir-2:
    image: grafana/mimir:latest
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-2
    networks:
      - minio
    configs:
      - source: mimir-config
        target: /etc/mimir.yaml
      - source: mimir-alertmanager
        target: /etc/alertmanager-fallback-config.yaml
    volumes:
      - mimir-data-2:/data
        
  mimir-3:
    image: grafana/mimir:latest
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-3
    networks:
      - minio
    configs:
      - source: mimir-config
        target: /etc/mimir.yaml
      - source: mimir-alertmanager
        target: /etc/alertmanager-fallback-config.yaml
    volumes:
      - mimir-data-3:/data
